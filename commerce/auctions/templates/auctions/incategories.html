{% extends "auctions/layout.html" %}



{% block body %}



<div >
    {% for i in incate %}
    <div class="card" style="width: 18rem;">
        <h5 class="card-title"><a href="{% url 'inpage' i.id %}">{{i.product}}</a></h5>
        {% if i.image %}
        <img src="{{i.image}}" style=" height:200px;
        width: 200px;">
        {% else %}
        <img src="https://media.istockphoto.com/vectors/default-image-icon-vector-missing-picture-page-for-website-design-or-vector-id1357365823?k=20&m=1357365823&s=612x612&w=0&h=ZH0MQpeUoSHM3G2AWzc8KkGYRg4uP_kuu0Za8GFxdFc=" style=" height:200px;
        width: 200px;">
        {% endif %}
        <p class="card-text">{{i.description}}</p>
        <br>
        ${{i.og_bid}}
        <br>
        {{i.time}}
    </div>
    {% endfor %}
    </div>

{% endblock %}
